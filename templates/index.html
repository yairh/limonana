{% extends 'base.html' %}

{% block navbar %}
{% include 'navbar.html' %}
{% endblock %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12 m7">
            {% for post in posts %}

            <div class="card horizontal small z-depth-3">
                <div class="card-image">
                    <img class="responsive-img" src="{{ post.image.url }}">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <span class="card-title"> {{ post.title }}</span>

                        <p>By {{ post.author }}</p>
                    </div>
                    <div class="card-action">
                        <a href="{% url 'post' post.slug %}">Read</a>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
{% endblock %}
